name: Deploy Personal Website Frontend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Prepare Deployment Package
        run: |
          VERSION_LABEL="v$(date +%Y%m%d%H%M%S)"
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV
          
          # Ensure Nginx config is included
          mkdir -p .platform/nginx/conf.d .platform/hooks/postdeploy
          echo 'server {
              listen 80;
              server_name _;
              root /var/app/current/dist;
              index index.html;
              location / {
                  try_files $uri /index.html;
              }
          }' > .platform/nginx/conf.d/proxy.conf
          
          # Ensure Nginx restarts after deployment
          echo '#!/bin/bash
          sudo systemctl restart nginx' > .platform/hooks/postdeploy/00_restart_nginx.sh
          chmod +x .platform/hooks/postdeploy/00_restart_nginx.sh
          
          zip -r deploy.zip .ebextensions .platform dist package.json

      - name: Verify Build Artifacts
        run: ls -R .platform dist

      - name: Upload to S3
        run: aws s3 cp deploy.zip s3://personalwebsite-frontend-bucket/

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version --application-name personalwebsite-frontend \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="personalwebsite-frontend-bucket",S3Key="deploy.zip"

          aws elasticbeanstalk update-environment --environment-name Personalwebsite-frontend-env \
            --version-label "$VERSION_LABEL"
			
			